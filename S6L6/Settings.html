<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <meta name="description" content="" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https:A//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/account.css" />
  </head>

  <body class="bg-light">
    <div class="container-xxl py-5">
      <div class="edit-profile bg-white shadow-sm rounded p-5">
        <h3 class="text-dark mb-4">Edit Profile</h3>

        <div class="row mb-4">
          <!-- Avatar Image -->
          <div class="col-md-4 mb-4 mb-md-0 text-center">
            <img
              src="./assets/avatar.png"
              alt="User Avatar"
              class="img-fluid rounded-circle"
              style="width: 120px; height: 120px; object-fit: cover;"
            />
          </div>

          <!-- User Info -->
          <div class="col-md-8">
            <h4 class="fw-semibold text-dark">Strive Student</h4>

            <!-- Language Select -->
            <div class="mb-3">
              <label for="language" class="form-label">Language:</label>
              <select id="language" class="form-select">
                <option value="English">English</option>
                <option value="German">German</option>
                <option value="Spanish">Spanish</option>
                <option value="Italian">Italian</option>
              </select>
            </div>

            <hr />

            <!-- Maturity Settings -->
            <div class="mb-3">
              <h5>Maturity Settings:</h5>
              <a href="#">All maturity ratings</a>
              <p>Show titles of all maturity ratings for this profile.</p>
              <button type="button" class="btn btn-outline-primary btn-sm">Edit</button>
            </div>

            <hr />

            <!-- Autoplay Settings -->
            <div class="mb-3">
              <h5>Autoplay controls</h5>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="autoplay-next" checked />
                <label class="form-check-label" for="autoplay-next">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="autoplay-previews" checked />
                <label class="form-check-label" for="autoplay-previews">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>

        <hr />

        <!-- Buttons: Save, Cancel, Delete -->
        <div class="d-flex justify-content-start gap-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="./index.html" class="btn btn-secondary">Cancel</a>
          <a href="./account.html" class="btn btn-danger">Delete profile</a>
        </div>
      </div>
    </div>
  </body></body>
</html>
